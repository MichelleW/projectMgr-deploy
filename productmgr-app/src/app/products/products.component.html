<div class="box">

  <div class="product-list">
    <h2>Products List</h2>

    <div class="row">
      <div *ngFor="let product of products">
        <div class="col">

          <div class="card" style="width: 18rem;">

            <img class="card-img-top" src="{{product.imgUrl}}" alt="Card image cap">
            <div class="card-body">
              <div class="card-text">
                <p>Product Title: {{product.title}}</p>
                <p> Product Id: {{product._id}}</p>
              </div>
              <a [routerLink]="['/edit',product._id]" class="btn btn-primary mr-1">Edit</a>  <button (click)="delete(product._id)" class="btn btn-primary mr-1">delete</button> 

               <!-- <a [routerLink]="['/delete',product._id]" class="btn btn-primary mr-1">Delete</a> -->

            </div>
          </div>

        </div>
      </div>
      <!-- end ngFor-->


    </div>
  </div>
  <router-outlet></router-outlet>
</div>
